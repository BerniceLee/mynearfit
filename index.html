<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>근린핏</title>

    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 1. 온보딩 페이지 -->
    <div id="onboarding-page">
        <div class="onboarding-header">
            <h1 class="service-title">근린핏</h1>
            <p class="service-subtitle">
                내 주변 운동시설을<br>한눈에 확인해보세요!
            </p>
        </div>

        <div class="onboarding-hero">
            <div class="onboarding-illustration">
                <!-- 3D 일러스트 (undraw 스타일) -->
                <svg width="240" height="180" viewBox="0 0 240 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 간단한 운동/지도 일러스트 -->
                    <circle cx="120" cy="90" r="60" fill="url(#gradient1)" opacity="0.2"/>
                    <circle cx="120" cy="90" r="40" fill="url(#gradient1)" opacity="0.3"/>
                    <path d="M90 90L120 60L150 90L120 120Z" fill="url(#gradient1)"/>
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#3b82f6"/>
                            <stop offset="100%" style="stop-color:#22c55e"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <p class="service-description">
                걷기 좋은 코스부터 무료 운동시설까지<br>
                가까운 곳의 건강한 공간을 찾아드려요
            </p>
        </div>

        <div class="onboarding-actions">
            <button id="start-button">
                <span>내 위치로 시작하기</span>
                <span class="button-icon">→</span>
            </button>
            <small class="permission-note">
                위치 권한을 허용하면 더 정확한 정보를 제공해드려요
            </small>
        </div>
    </div>

    <!-- 2. 로딩 페이지 -->
    <div id="loading-page" class="hidden">
        <div class="loading-container">
            <div class="loading-logo">
                <div class="logo-symbol-small">🏃</div>
            </div>

            <div class="loading-animation">
                <div class="loading-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <div class="loading-text">
                <h2 class="loading-title">로딩중입니다!</h2>
                <p class="loading-subtitle">내 주변 운동시설을 불러오는 중이에요...</p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- 3. 메인 페이지 -->
    <div id="app-page" class="hidden">
        <header>
            <div class="header-left">
                <div class="header-logo">
                    <span class="logo-dot"></span>
                    <span class="header-title">근린핏</span>
                </div>
            </div>
            <div class="header-right">
                <span class="header-tagline">내 주변 운동시설 찾기!</span>
            </div>
        </header>

        <main>
            <!-- 지도 영역 -->
            <div id="map-area">
                <div id="map-wrapper">
                    <div id="map"></div>

                    <!-- 지도 위 검색 바 -->
                    <div id="map-search">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <circle cx="7" cy="7" r="5" stroke="#9ca3af" stroke-width="1.5"/>
                            <path d="M11 11L14 14" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <input id="search-input" type="text" placeholder="주소나 장소를 검색하세요">
                        <button id="search-button">검색</button>
                    </div>

                    <!-- 내 위치로 다시 보기 버튼 -->
                    <button id="recenter-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="10" r="3" fill="white"/>
                            <circle cx="10" cy="10" r="7" stroke="white" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 추천 카드 영역 -->
            <section id="recommend-section">
                <div class="recommend-card">
                    <div class="recommend-icon">🚶</div>
                    <div class="recommend-text">
                        <h3>지금 바로 걷기 좋은 코스</h3>
                        <p>내 위치에서 가까운 걷기 코스를 추천드려요</p>
                    </div>
                </div>
                <div class="recommend-card secondary">
                    <div class="recommend-icon">🏃</div>
                    <div class="recommend-text">
                        <h3>무료로 이용 가능한 운동시설</h3>
                        <p>근처에서 바로 사용할 수 있는 무료 운동시설</p>
                    </div>
                </div>
            </section>

            <!-- 하단 Drawer -->
            <section id="drawer" class="collapsed">
                <div id="drawer-grab-area">
                    <div id="drawer-handle"></div>
                </div>

                <div id="drawer-header">
                    <div class="drawer-title">
                        <span class="title-icon">📍</span>
                        <span class="title-text">내 주변 운동시설</span>
                        <span id="facility-count">12곳</span>
                    </div>
                    <div class="radius-chips">
                        <button class="radius-chip" data-radius="1">1km</button>
                        <button class="radius-chip active" data-radius="2">2km</button>
                        <button class="radius-chip" data-radius="3">3km</button>
                    </div>
                </div>

                <div id="drawer-filters">
                    <button class="filter-chip" data-filter="free">🎁 무료 시설</button>
                    <button class="filter-chip" data-filter="indoor">🏢 실내 운동</button>
                    <button class="filter-chip" data-filter="outdoor">🌳 실외 운동</button>
                    <button class="filter-chip" data-filter="course">🚶 걷기 코스</button>
                    <button class="filter-chip" data-filter="open_now">⏰ 운영 중</button>
                </div>

                <div id="facility-empty" class="facility-empty hidden">
                    내 주변에 표시할 운동시설이 없습니다.
                </div>
                <div id="facility-list">
                    <!-- 동적으로 생성됨 -->
                </div>
            </section>

            <!-- 검색 결과 Sheet -->
            <section id="search-results-sheet" class="hidden">
                <div class="sheet-header">
                    <div class="sheet-title">검색 결과</div>
                    <button id="search-results-close">닫기</button>
                </div>
                <div id="search-results-list">
                    <!-- 검색 결과 아이템 목록 -->
                </div>
            </section>

            <!-- 상태바 -->
            <div id="status-bar" class="hidden">
                <span id="status-text"></span>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bee6691adaec64b4b2374bfb592e9376&autoload=false&libraries=services"></script>
    <script src="script.js"></script>
</body>
</html>
